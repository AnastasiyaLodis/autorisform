<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container authoriz">
    <div class="row">
        <h2 class="signIn"><b>Вход</b></h2>
    </div>
    <form role="form">
        <div class="form-group">
            <input type="email" class="form-control formContr" id="exampleInputEmail1" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" class="form-control formContr" id="exampleInputPassword1" placeholder="Пароль">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success uppercase">Войти</button>
            <label class="rememberme check">
                <input type="checkbox" name="remember"  value="1" class="checker"/> Запомнить </label>
            <a href="javascript:;" id="forget-password" class="forget-password">Забыли пароль?</a>
        </div>
        <div class="create-account">
            <a href="#" id="register-btn" class="createAcc">Создать аккаунт</a>
        </div>
    </form>
</div>
<div class="container-fluid copyright">

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
